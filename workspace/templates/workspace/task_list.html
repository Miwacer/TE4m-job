{% extends "base.html"%}

{% block content %}
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Name</th>
        <th>Deadline</th>
        <th>Is complete</th>
        <th>Task type</th>
      </tr>
    </thead>
    <tbody>
      {% for task in task_list.all %}
      <tr>
        <td>
          <a href="{% url 'workspace:task-detail' pk=task.id %}" class="text-white">
            {{ task.name }}
          </a>
        </td>
        <td>{{ task.deadline }}</td>
        <td>
          {% if task.is_complete %}
            ✅
          {% else %}
            ❌
          {% endif %}
        </td>
        <td>{{ task.task_type }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
