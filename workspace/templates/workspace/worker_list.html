{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Team</h2>
  <div class="row">
    {% for worker in worker_list.all %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title text-dark">
              <i class="fas fa-user mr-2"></i>{{ worker.first_name }} {{ worker.last_name }}
            </h5>
            <p class="card-text mb-0"><strong>Position:</strong> {{ worker.position }}</p>
            <p class="text-muted small">{{ worker.email }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col">
        <p class="text-muted">No employees to display.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
