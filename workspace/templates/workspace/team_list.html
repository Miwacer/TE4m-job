{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">
      <i class="fas fa-users-cog mr-2 text-primary"></i>
      Team List
    </h1>
    <a href="{% url 'workspace:team-create' %}" class="btn btn-primary">
      <i class="fas fa-plus mr-2"></i> Add Team
    </a>
  </div>

  <div class="list-group">
    {% for team in team_list.all %}
      <a href="{% url 'workspace:team-detail' pk=team.id %}"
         class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ team.name }}</h5>
          <small class="text-muted">
            <i class="fas fa-user mr-1"></i> {{ team.members.count }} members
          </small>
        </div>
        <i class="fas fa-chevron-right text-muted"></i>
      </a>
    {% empty %}
      <div class="alert alert-info">
        <i class="fas fa-info-circle mr-2"></i>
        No teams found. Create your first team!
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
